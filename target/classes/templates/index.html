<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>
</head>

<body>
	<div class="nagoyameshi-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 nagoyameshi-container">
				<div th:if="${param.loggedIn}" class="alert alert-info">
					ログインしました。
				</div>

				<div th:if="${param.loggedOut}" class="alert alert-info">
					ログアウトしました。
				</div>
				<div th:if="${successMessage}" class="alert alert-info">
					<span th:text="${successMessage}"></span>
				</div>
				
				<div class="d-flex justify-content-center">
					<form method="get" th:action="@{/stores}" class="mb-5 nagoyameshi-search-form">
						<div class="input-group">
							<input type="text" class="form-control" name="keyword" th:value="${keyword}"
								placeholder="NAGOYAMESHI 店舗名">
							<button type="submit" class="btn text-white shadow-sm nagoyamameshi-btn">検索</button>
						</div>
					</form>
				</div>

				<h2 class="text-center mb-3">新着</h2>
				<div class="row row-cols-lg-5 row-cols-2 g-3 mb-5">
					<div class="col" th:each="newStores : ${newStores}">
						<a th:href="@{/houses/__${newStore.getId()}__}" class="link-dark nagoyameshi-card-link">
							<div class="card h-100">
								<img th:if="${newStore.getImageName()}"
									th:src="@{/storage/__${newStore.getImageName()}__}"
									class="card-img-top nagoyameshi-vertical-card-image" alt="店舗画像">
								<img th:unless="${newStore.getImageName()}" th:src="@{/images/noImage.png}"
									class="card-img-top samuraitravel-vertical-card-image" alt="NO IMAGE">
								<div class="card-body">
									<h3 class="card-title" th:text="${newStore.getName()}"></h3>
									<p class="card-text mb-1">
										<small class="text-muted" th:text="${newStore.getAddress()}"></small>
									</p>
									<p class="card-text">
										<span
											th:text="${#numbers.formatInteger(newStore.getPrice(), 1, 'COMMA') + '円'}"></span>
									</p>
								</div>
							</div>
						</a>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">

						<h2 class="text-center mb-3">カテゴリから探す</h2>

						<table class="table">
							<tbody>
								<tr>
									<th>洋食</th>
									<td>
										<a th:href="@{/stores?category_id=1}">洋食</a>
									</td>
								</tr>
								<tr>
									<th>和食</th>
									<td>
										<a th:href="@{/stores?category_id=2}" class="me-2">和食</a>
									</td>
								</tr>
								<tr>
									<th>中華</th>
									<td>
										<a th:href="@{/stores?category_id=3}" class="me-2">中華</a>
									</td>
								</tr>		
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
